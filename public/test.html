<!doctype html>
<html lang="en-us">
<head>
	<title>Burger Eatery</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<section>
		<header>
			<figure>
				<div id="burger-container">
					<img src="./images/burger.png" alt="burgerIcon">
				</div>
				<h1>Burger Eatery!</h1>
			</figure>
		</header>
		<main>
			<div id="undevoured">
			</div>
			<div id="devoured">
			</div>
		</main>
		<div>
			<form action="/api/addBurger" method="POST">
				<input type="text" name="burgerName" required>
				<button type="submit">Submit</button>
			</form>
		</div>
		<h2>Eat the burger by clicking the devour!</h2>
	</section>
</body>
</html>
